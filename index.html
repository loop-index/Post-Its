<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>to-do</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5f24f51df9.js" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <script type="module" src="firebase.js"></script>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- <img src="./icon.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> -->
        <i class="fa-solid fa-note-sticky" id="logo"></i> 
      </a>
      <form class="d-flex">
        <div class="input-group rounded-pill">
          <input class="form-control" id="newNoteInput" type="text" placeholder="to-do" style="z-index: 1;">
          <button class="btn" id="newNoteBtn" type="button">
            <i class="fa-solid fa-add"></i>
          </button>
          <button class="btn" id="searchBtn" type="button">
            <i class="fa-solid fa-search"></i>
          </button>
        </div>
      </form>
      <a href="#">
        <i class="fa-solid fa-user" id="user"></i> 
      </a>
    </div>
  </nav>

  <div class="row">
    <div class="col-4">today</div>
    <div class="col-4">tomorrow</div>
    <div class="col-4">after</div>
  </div>
  <div id="playground"></div>
    <div id="selection-box" style="display:none;"></div>

  <div id="trash"></div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="script.js" type="module"></script>
  <script src="navbar.js" type="module"></script>

</body>

</html>
