<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>to-do</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/5f24f51df9.js" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="navStyle.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <script type="module" src="firebase.js"></script>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid row">
      <a class="navbar-brand col-2" href="#">
        <i class="fa-solid fa-note-sticky" id="logo"></i> 
      </a>
      <form class="d-flex col-7">
        <div class="input-group rounded-pill">
          <input class="form-control" id="newNoteInput" type="text" placeholder="to-do" style="z-index: 1;">
          <button class="btn" id="newNoteBtn" type="button">
            <i class="fa-solid fa-add"></i>
          </button>
          <button class="btn" id="newTabBtn" type="button">
            <i class="fa-solid fa-bookmark"></i>
          </button>
          <button class="btn" id="searchBtn" type="button">
            <i class="fa-solid fa-search"></i>
          </button>
        </div>
      </form>
      <span class="col-3 row justify-content-evenly" id="menu">
        <span class="col-2" id="newColBtn">
          <i class="fa-solid fa-folder-plus"></i>
        </span>
        <a class="col-2" href="#">
          <i class="fa-solid fa-user" id="user"></i> 
        </a>
      </span>
    </div>
  </nav>
  
  <!-- column headers -->

  <div id="col-row">
    <span id="columns" class="container-fluid row ">
    </span>
  </div>

  <!-- notes -->

  <div id="playground">
    <div id="selection-box" style="display:none;">
    </div>
  </div>

  <div id="trash">
    <i class="fa-solid fa-trash-can"></i>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="script.js" type="module"></script>
  <script src="navbar.js" type="module"></script>

</body>

</html>
